<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Quiz App using JavaScript</title>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="video.mp4" type="video/mp4">
    </video>
    <div class="alert">Alert</div>
    <div class="startPage">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <input type="text" id="rollNoInput" placeholder="Enter your roll number">
        <input type="text" id="batchInput" placeholder="Enter your batch">
        <input type="text" id="sectionInput" placeholder="Enter your section">
        <div class="btn startBtn">Start Quiz</div>
    </div>
    <div class="container" style="display: none;">
        <h1>Let's play a Quiz Game</h1>
        <div class="question"></div>
        <div class="choices"></div>
        <button class="btn nextBtn">Next</button>
        <div class="scoreCard"></div>
        <div class="timer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
